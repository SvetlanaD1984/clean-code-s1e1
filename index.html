<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <section class="header">
      <div class="header__wrapper">
        <img src="./eisenhower-matrix.jpg" alt="matrix"/>
        <article>
          <a
            class="header__info"
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </article>
      </div>
    </section>

    <aside>
    <section class="task">
      <div class="task__main">
        <div id="task__add">
          <label for="task-new">Add Item</label>
          <div class="task__wrapper">
            <input id="task-new" class="task__inner" type="text" />
            <button>Add</button>
          </div>
        </div>

        <h3>Todo</h3>

        <ul id="task-incomplete">
          <li>
            <input type="checkbox" />
            <label class="task__inner">Pay Bills</label>
            <input type="text" class="task__inner" />
            <button class="task__edit">Edit</button>
            <button class="task__delete"><img src="./remove.svg" alt="remove" /></button>
          </li>
          <li class="task__edit-mode">
            <input type="checkbox" />
            <label class="task__inner">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__inner" />
            <button class="task__edit">Save</button>
            <button class="task__delete">
              <img src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>

        <h3>Completed</h3>

        <ul id="task-complete">
          <li>
            <input type="checkbox" checked />
            <label class="task__inner">See the Doctor</label>
            <input type="text" class="task__inner" />
            <button class="task__edit">Edit</button>
            <button class="task__delete">
              <img src="./remove.svg" alt="remove"/>
            </button>
          </li>
        </ul>
      </div>
    </section>
    <aside>

    <script src="app.js"></script>
  </body>
</html>
